name: Keep Render Backend Awake

on:
  schedule:
    # Runs every 15 minutes
    - cron: "*/15 * * * *"
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Backend
        run: |
          echo "Pinging backend..."
          curl -s https://cutoff-backend-7q70.onrender.com > /dev/null
